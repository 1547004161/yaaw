<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8 />
    <title>Yet Another Aria2 Web Frontend</title>
    <meta name="author" content="Binux" />
    
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header class="main-head page-header">
        <h1>Yet Another Aria2 Web Frontend</h1>
      </header>

      <div class="clearfix" id="main-control">
        <div id="main-alert" class="hide">
          <div id="main-alert-inline" class="alert">
            <a href="javascript:$('#main-alert').hide()" class="close">×</a>
            <span class="alert-msg">Loading</span>
          </div>
        </div>

        <div class="btn-group pull-left" id="select-btn">
          <button id="select-all-btn" class="btn" rel="tooltip" title="Select All">
            <i class="select-box"></i>
          </button>
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="javascript:YAAW.tasks.selectActive();">Select Active</a></li>
            <li><a href="javascript:YAAW.tasks.selectWaiting();">Select Waiting</a></li>
            <li><a href="javascript:YAAW.tasks.selectPaused();">Select Paused</a></li>
            <li><a href="javascript:YAAW.tasks.selectStoped();">Select Stoped</a></li>
          </ul>
        </div>

        <div class="pull-left" id="not-selected-grp">
          <div class="pull-left">
            <a class="btn" id="add-task-btn" data-toggle="modal" href="#add-task-modal" rel="tooltip" title="Add Task">
              <i class="icon-plus"></i> Add
            </a>
          </div>
          <div class="btn-group pull-left" id="do-all-btn">
            <a href="javascript:ARIA2.unpause_all();" class="btn" id="unpause-all" rel="tooltip" title="Start All">
              <i class="icon-forward"></i>
            </a>
            <a href="javascript:ARIA2.pause_all();" class="btn" id="pause-all" rel="tooltip" title="Pause All">
              <i class="icon-stop"></i>
            </a>
            <a href="javascript:ARIA2.purge_download_result();" class="btn" id="pure-all" rel="tooltip" title="Remove Finished Tasks">
              <i class="icon-trash"></i>
            </a>
          </div>
        </div>

        <div class="pull-left hide" id="selected-grp">
          <div class="btn-group pull-left">
            <a href="javascript:YAAW.tasks.unpause();YAAW.tasks.unSelectAll();" class="btn" rel="tooltip" title="Start">
              <i class="icon-play"></i>
            </a>
            <a href="javascript:YAAW.tasks.pause();YAAW.tasks.unSelectAll();" class="btn" rel="tooltip" title="Pause">
              <i class="icon-pause"></i>
            </a>
            <a href="javascript:YAAW.tasks.remove();YAAW.tasks.unSelectAll();" class="btn" rel="tooltip" title="Remove">
              <i class="icon-remove"></i>
            </a>
          </div>
          <button class="btn pull-left" id="info-btn" rel="tooltip" title="Task Info">
            <i class="icon-info-sign"></i> Info
          </button>
        </div>

        <div class="pull-right" id="other-grp">
          <div class="btn-group">
            <a href="#" class="btn" id="refresh-btn" rel="tooltip" title="Refresh">
              <i class="icon-refresh"></i> Refresh
            </a>
            <a class="btn" id="setting-btn" data-toggle="modal" href="#setting-modal" rel="tooltip" title="Settings">
              <i class="icon-wrench"></i>
            </a>
          </div>
        </div>
      </div>

      <section id="active-tasks">
      <div class="section-header">
        <i class="icon-chevron-down"></i><b>Active Tasks</b>
      </div>
      <table class="tasks-table table" id="active-tasks-table">
        <tr class="task">
          <td class="empty-tasks">
            <strong>No Active Tasks</strong>
          </td>
        </tr>
      </table>
      </section>

      <section id="other-tasks">
      <div class="section-header">
        <i class="icon-chevron-down"></i><b>Other Tasks</b>
      </div>
      <table id="waiting-tasks-table" class="tasks-table table">
        <tr class="task">
          <td class="empty-tasks">
            <strong>No Tasks</strong>
          </td>
        </tr>
      </table>
      <table id="stoped-tasks-table" class="tasks-table table">
      </table>
      </section>
    </div>

    <ul id="task-contextmenu" class="dropdown-menu">
      <li><a href="javascript:YAAW.contextmenu.unpause();">Start</a></li>
      <li><a href="javascript:YAAW.contextmenu.pause();">Pause</a></li>
      <li><a href="javascript:YAAW.contextmenu.remove();">Remove</a></li>
      <li class="divider"></li>
      <li><a href="#">Info</a></li>
    </ul>

    <section class="modal hide fade" id="add-task-modal">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>Add Task</h3>
    </div>
    <div class="modal-body">
      <div id="add-task-alert" class="alert alert-error hide">
        <a href="javascript:$('#add-task-alert').hide();" class="close">×</a>
        <strong>Error:</strong> <span class="alert-msg"></span>
      </div>
      <form id="add-task-uri" onsubmit="YAAW.add_task_uri_submit(this);return false;">
        <div class="input-append">
          <input type="text" name="uri" id="uri-input" placeholder="HTTP, FTP or Magnet" /><button type="button" id="torrent-upload-btn" class="btn">Upload Torrent</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="javascript:$('#add-task-uri').submit()" id="add-task-submit" class="btn btn-primary">Add</a>
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    </div>
    </section>

    <section class="modal hide fade" id="setting-modal">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h2>Settings</h2>
    </div>
    <div class="modal-body">
      <form id="setting-form" class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="rpc-path">JSON-RPC Path</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="rpc-path">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Auto Refresh Every</label>
            <div class="controls">
              <label class="radio inline">
                <input type="radio" name="refresh_interval" value="5000"> 5s
              </label>
              <label class="radio inline">
                <input type="radio" name="refresh_interval" value="10000" checked> 10s
              </label>
              <label class="radio inline">
                <input type="radio" name="refresh_interval" value="30000"> 30s
              </label>
              <label class="radio inline">
                <input type="radio" name="refresh_interval" value="300000"> 5min
              </label>
              <label class="radio inline">
                <input type="radio" name="refresh_interval"> off 
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" id="add-task-submit" class="btn btn-success">Save</a>
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    </div>
    </section>
    
    <script id="active-task-tpl" type="text/mustache-template">
      {{#tasks}}
      <tr class="task" id="task-gid-{{gid}}" data-status="{{status}}" data-gid="{{gid}}">
        <td class="left-area">
          <div class="task-name">
            <i class="select-box"></i>
            <span title="{{title}}">{{title}}</span>
          </div>
          <div class="task-info">
            <span class="task-status" rel="tooltip" title="{{status}}"><i class="{{status_icon}}"></i></span>
            <span>{{completedLength}} / {{totalLength}}</span>
            {{#uploadLength}}<span>(uploaded {{uploadLength}})</span>{{/uploadLength}}
            {{#etc}}<span>ETC: {{etc}}</span>{{/etc}}
          </div>
        </td>
        <td class="right-area">
          <div class="progress progress-striped active">
            <div class="bar" style="width: {{progress}}%">{{progress}}%</div>
          </div>
          <div class="progress-info">
            {{#downloadSpeed}}<span class="download-speed"><i class="icon-download"></i> {{downloadSpeed}}/s</span>{{/downloadSpeed}}
            {{#uploadSpeed}}<span class="upload-speed"><i class="icon-upload"></i> {{uploadSpeed}}/s</span>{{/uploadSpeed}}
            {{#connections}}<span class="seeders"><i class="icon-signal" rel="tooltip" title="Connections"></i> {{connections}}</span>{{/connections}}
            {{#numSeeders}}<span class="seeders"><i class="icon-magnet" rel="tooltip" title="Seeders"></i> {{numSeeders}}</span>{{/numSeeders}}
          </div>
        </td>
      </tr>
      {{/tasks}}
      {{^tasks}}
      <tr>
        <td class="empty-tasks">
          <strong>No Active Tasks</strong>
        </td>
      </tr>
      {{/tasks}}
    </script>
    
    <script id="other-task-tpl" type="text/mustache-template">
      {{#tasks}}
      <tr class="task" id="task-gid-{{gid}}" data-status="{{status}}" data-gid="{{gid}}">
        <td class="left-area">
          <div class="task-name">
            <i class="select-box"></i>
            <span title="{{title}}">{{title}}</span>
          </div>
        </td>
        <td class="right-area">
          <div class="task-info pull-left">
            <span class="task-status" rel="tooltip" title="{{status}}"><i class="{{status_icon}}"></i></span>
            <span>{{totalLength}}</span>
            {{#uploadLength}}<span>(uploaded {{uploadLength}}){{/uploadLength}}
          </div>
          <div class="progress progress-striped pull-right">
            <div class="bar" style="width: {{progress}}%">{{progress}}%</div>
          </div>
        </td>
      </tr>
      {{/tasks}}
    </script>

    <script id="other-task-empty" type="text/mustache-template">
      {{^tasks}}
      <tr>
        <td class="empty-tasks">
          <strong>No Tasks</strong>
        </td>
      </tr>
      {{/tasks}}
    </script>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.jsonrpc.js"></script>
    <script src="js/jquery.Storage.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/aria2.js"></script>
    <script src="js/yaaw.js"></script>
  </body>
</html>
